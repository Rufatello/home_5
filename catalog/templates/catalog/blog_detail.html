  {% extends 'catalog/general.html' %}
  {% load mediapath %}

  {% block name %}
  <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h1 class="display-4">Авторы цитат</h1>
  </div>
  {% endblock %}


  {% block telo %}

  <div class="row text-start">

  <div class="album py-5 bg-body-tertiary">

      <div class="container">

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

          <div class="col">
            <div class="card shadow-sm">
               <img  src="{{ object.photo|mediapath }}" width="100%" height="225">
              <div class="card-body">
                <p class="card-text">{{ object.title }} ({{ object.slug }})</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <div class="card-body">
                      <p class="card-text">{{ object.body|slice:':100' }}</p>

                  </div>

                    </div>

                </div>
                Просмотры: {{ object.count_view }}

              </div>

            </div>

          </div>
          </div>


  {% endblock %}
