{% extends 'catalog/general.html' %}
{% load mediapath %}

{% block name %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Авторы цитат</h1>
</div>
{% endblock %}


{% block telo %}

<div class="row text-start">

    <div class="album py-5 bg-body-tertiary">

        <div class="container">

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for object in object_list %}
                <div class="col">

                    <div class="card shadow-sm">
                        <img src="{{ object.image|mediapath }}" width="100%" height="225">
                        <div class="card-body">
                            <p class="card-text">{{ object.name }}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <div class="card-body">
                                        <p class="card-text">{{ object.descriptions|slice:':100' }}</p>

                                        <a type="button" class="btn btn-sm btn-outline-secondary"
                                           href="{% url 'catalog:product' category_id=object.id %}">Подробнее</a>

                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
                {% endfor %}
            </div>
            <a class="m-2 p-2 btn btn-outline-primary" href="{% url 'catalog:add_categories' %}">Добавление
                категории</a>

            {% endblock %}
