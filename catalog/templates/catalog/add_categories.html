{% extends 'catalog/general.html' %}

{% block name %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Контакты</h1>
</div>
{% endblock %}

{% block nav %}
<a class="p-2 btn btn-outline-primary" href="{% url 'catalog:home' %}">Главная страница</a>

<a class="p-2 btn btn-outline-primary" href="{% url 'catalog:catalog' %}">Каталог</a>
{% endblock %}
{% block telo %}
<div class="row text-start">
    <div class="col-lg-3 col-md-6 col-sm-12">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">Введите данные</h4>
            </div>
            <div class="card-body">
                <form enctype="multipart/form-data" method="post" action="" class="form-floating">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name">Имя</label>
                        <input type="text" name="name" class="form-control" id="name" placeholder="Введите наименование"
                               required>
                    </div>
                    <div class="mb-3">
                        <label for="descriptions">Описание</label>
                        <input type="text" name="descriptions" class="form-control" id="descriptions"
                               placeholder="Введите описание" required>
                    </div>
                    <div class="mb-3">
                        <input type="file" name="image"><br/>
                    </div>
                    <input method="post" type="submit" class="btn btn-lg btn-block btn-outline-primary"
                           value="Отправить">
                </form>

            </div>
        </div>
    </div>
</div>

{% endblock %}
